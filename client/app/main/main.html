<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container" ng-hide="isLoggedIn()">
    <div class="row">
      <div class="col-lg-8">
        <h1>'Allo, 'Allo!</h1>
        <p class="lead">Kick-start your next web app with Angular Fullstack</p>
        <img src="assets/images/yeoman.png" alt="I'm Yeoman">
      </div>
      <div class="col-lg-4" ng-controller="LoginCtrl">
        <ul>
          <li>Login</li>
          <li>Register</li>
        </ul>
        <div ng-include="'app/account/login/login.html'"></div>
      </div>
    </div>
</div>
<div class="container" ng-show="userIDKnown()">
    <div class="row">
      <div class="col-lg-4">
        <img src="../assets/images/200x200.png">
        <h2>{{username}}</h2>
        <a ng-click="openUserUpdate()" ng-hide="firstName">Add Your Name</a>
        <h5>{{firstName}} {{lastName}}</h5>
        <a ng-click="openUserUpdate()" ng-hide="city">Add Your Address</a>
        <h5>{{city}}, {{state}}</h5>
      </div>
      <div class="col-lg-7 shelf">
        <h2 ng-click="page='myBooks'" ng-class="{active: page==='allBooks'}">My Bookshelf</h2>
        <h2 ng-click="page='allBooks'; getAllBooks()" ng-class="{active: page==='myBooks'}">Outpost</h2>
        <div ng-show="page==='myBooks'">
            <form>
              <input ng-model="newBook" type="text" placeholder="Title or ISBN">
              <button class="btn btn-lg btn-primary" ng-click="addBook()">Add Book</button>
            </form>
            <ul class="books">
              <li ng-repeat="book in myBooks">
                <img ng-src="{{book.imageUrl}}"/>
              </li>
            </ul>
        </div>
        <div ng-show="page==='allBooks'">
          <ul class="books">
            <li ng-repeat="book in allBooks">
              <img ng-src="{{book.imageUrl}}"/>
            </li>
          </ul>
        </div>
      </div>
</div>
<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
