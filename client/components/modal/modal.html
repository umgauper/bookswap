<div class="modal-header">
  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4>User Information</h4>
</div>
<div class="modal-body">
    <input type="text" ng-model="firstName" placeholder="First Name">
    <input type="text" ng-model="lastName" placeholder="Last Name">
    <input type="text" ng-model="city" placeholder="City">
    <input type="text" ng-model="state" placeholder="State">
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="updateUserInfo()">Save</button>
</div>
